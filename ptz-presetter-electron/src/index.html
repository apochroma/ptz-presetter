<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PTZ Presetter</title>
  <!-- Verweise auf die CSS-Dateien für das allgemeine Design und das Einstellungsmenü -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <h1>PTZ Presetter</h1>

  <button id="toggle-settings-btn" onclick="toggleSettings()">></button>

  <div id="settings-section" class="settings-section">
    <h2>Einstellungen</h2>
    <div id="camera-settings">
      <label for="cam1-ip">Cam 1 IP:</label>
      <input type="text" id="cam1-ip" value="10.10.10.100">
      <br>
      <label for="cam2-ip">Cam 2 IP:</label>
      <input type="text" id="cam2-ip" value="10.10.10.101">
      <br>
      <label for="cam3-ip">Cam 3 IP:</label>
      <input type="text" id="cam3-ip" value="10.10.10.102">
      <button onclick="addCameraField()">+</button>
      <br>
    </div>
    <button onclick="saveSettings()" id="save-button">Speichern</button>
  </div>

  <div id="camera-container">
    <div class='camera-block'>
      <div class='camera-title'>Cam 1</div>
      <div class='presets'>
        <div class='preset' data-preset='1'>
          <div class='thumbnail-container'>
            <a href='#' onclick='playPreset(1, 1)'>
              <img class='thumbnail' id='cam1-preset1' src='images/empty.png' alt='Preset 1'>
              <span class='preset-label'>Preset 1</span>
            </a>
            <div class='controls'>
              <button onclick='savePreset(1, 1)'>💾</button>
              <button onclick='deletePreset(1, 1)'>🗑️</button>
            </div>
          </div>
        </div>
        <!-- Weitere Presets für Cam 1 -->
      </div>
    </div>

    <div class='camera-block'>
      <div class='camera-title'>Cam 2</div>
      <div class='presets'>
        <div class='preset' data-preset='1'>
          <div class='thumbnail-container'>
            <a href='#' onclick='playPreset(2, 1)'>
              <img class='thumbnail' id='cam2-preset1' src='images/empty.png' alt='Preset 1'>
              <span class='preset-label'>Preset 1</span>
            </a>
            <div class='controls'>
              <button onclick='savePreset(2, 1)'>💾</button>
              <button onclick='deletePreset(2, 1)'>🗑️</button>
            </div>
          </div>
        </div>
        <!-- Weitere Presets für Cam 2 -->
      </div>
    </div>

    <div class='camera-block'>
      <div class='camera-title'>Cam 3</div>
      <div class='presets'>
        <div class='preset' data-preset='1'>
          <div class='thumbnail-container'>
            <a href='#' onclick='playPreset(3, 1)'>
              <img class='thumbnail' id='cam3-preset1' src='images/empty.png' alt='Preset 1'>
              <span class='preset-label'>Preset 1</span>
            </a>
            <div class='controls'>
              <button onclick='savePreset(3, 1)'>💾</button>
              <button onclick='deletePreset(3, 1)'>🗑️</button>
            </div>
          </div>
        </div>
        <!-- Weitere Presets für Cam 3 -->
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
